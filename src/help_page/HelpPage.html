<md-toolbar class="pip-appbar-ext"></md-toolbar>
<pip-document width="800" min-height="400"
              class="pip-help">

    <div class="pip-menu-container"
         ng-hide="$ctrl.manager === false || !$ctrl.tabs || $ctrl.tabs.length < 1">
        <md-list class="pip-menu pip-simple-list"
                 pip-selected="$ctrl.selected.tabIndex"
                 pip-selected-watch="$ctrl.selected.navId"
                 pip-select="$ctrl.onNavigationSelect($event.id)">
            <md-list-item class="pip-simple-list-item pip-selectable flex"
                          ng-repeat="tab in $ctrl.tabs track by tab.state" 
                          md-ink-ripple
                          pip-id="{{:: tab.state }}">
                <p>{{::tab.title | translate}}</p>
            </md-list-item>
        </md-list>

        <div class="pip-content-container">
            <pip-dropdown pip-actions="$ctrl.tabs"
                          pip-dropdown-select="$ctrl.onDropdownSelect"
                          pip-active-index="$ctrl.selected.tabIndex"></pip-dropdown>

            <div class="pip-body p0 layout-column" ui-view></div>
        </div>
    </div>
    <div class="layout-column layout-align-center-center flex"
         ng-show="$ctrl.manager === false || !$ctrl.tabs || $ctrl.tabs.length < 1">
        {{::'ERROR_400' | translate}}
    </div>
</pip-document>
