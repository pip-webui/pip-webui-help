<md-toolbar class="pip-appbar-ext"></md-toolbar>
<pip-document width="800" min-height="400"
              class="pip-help">

    <div class="pip-menu-container"
         ng-hide="vm.manager === false || !vm.tabs || vm.tabs.length < 1">
        <md-list class="pip-menu pip-simple-list"
                 pip-selected="vm.selected.tabIndex"
                 pip-selected-watch="vm.selected.navId"
                 pip-select="vm.onNavigationSelect($event.id)">
            <md-list-item class="pip-simple-list-item pip-selectable flex"
                          ng-repeat="tab in vm.tabs track by tab.state" 
                          md-ink-ripple
                          pip-id="{{:: tab.state }}">
                <p>{{::tab.title | translate}}</p>
            </md-list-item>
        </md-list>

        <div class="pip-content-container">
            <pip-dropdown pip-actions="vm.tabs"
                          pip-dropdown-select="vm.onDropdownSelect"
                          pip-active-index="vm.selected.tabIndex"></pip-dropdown>

            <div class="pip-body p0 layout-column" ui-view></div>
        </div>
    </div>
    <div class="layout-column layout-align-center-center flex"
         ng-show="vm.manager === false || !vm.tabs || vm.tabs.length < 1">
        {{::'ERROR_400' | translate}}
    </div>
</pip-document>
