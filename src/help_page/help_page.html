<md-toolbar class="pip-appbar-ext"></md-toolbar>

<pip-document width="800" min-height="400">
    <div class="pip-menu-container pip-help" ng-hide="manager === false">
        <md-list class="pip-menu pip-simple-list hide-xs" pip-selected="selected.pageIndex"
                 pip-selected-watch="selected.navId" pip-select="onNavigationSelect($event.id)">
            <md-list-item class="pip-simple-list-item pip-selectable" md-ink-ripple pip-id="{{ page.state }}"
                          ng-repeat="page in pages track by page.state">
                <p> {{page.title | translate}} </p>
            </md-list-item>
        </md-list>

        <div class="pip-content-container">
            <pip-dropdown pip-actions="pages" class="hide-gt-xs" pip-dropdown-select="onDropdownSelect"
                          pip-active-index="selected.pageIndex"></pip-dropdown>
            <div class="pip-body p24-flex" ui-view layout="column" flex style="max-width: none !important"></div>
        </div>
    </div>
    <div ng-show="manager === false" layout="column" layout-align="center center" flex>
        {{::'ERROR_400' | translate}}
    </div>
</pip-document>
