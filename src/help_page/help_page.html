<md-toolbar class="pip-appbar-ext"></md-toolbar>

<pip-document width="800" min-height="400">
    <div ng-hide="manager === false"
         class="pip-menu-container pip-help">
        <md-list class="pip-menu pip-simple-list hide-xs"
                 pip-selected="selected.pageIndex"
                 pip-selected-watch="selected.navId"
                 pip-select="onNavigationSelect($event.id)">
            <md-list-item class="pip-simple-list-item pip-selectable" md-ink-ripple
                          ng-repeat="page in pages track by page.state"
                          pip-id="{{::page.state }}">
                <p> {{::page.title | translate}} </p>
            </md-list-item>
        </md-list>

        <div class="pip-content-container">
            <pip-dropdown class="hide-gt-xs"
                          pip-actions="pages"
                          pip-dropdown-select="onDropdownSelect"
                          pip-active-index="selected.pageIndex"></pip-dropdown>
            <div class="pip-body layout-column flex" ui-view></div>
        </div>
    </div>
    <div ng-show="manager === false"
         class="layout-column layout-align-center-center flex">
        {{::'ERROR_400' | translate}}
    </div>
</pip-document>
